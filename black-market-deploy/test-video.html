<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        video {
            width: 100%;
            height: auto;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    <div class="status" id="status">Loading...</div>
    
    <div class="video-container">
        <video 
            controls 
            autoplay 
            muted 
            loop 
            playsinline 
            preload="auto"
            onloadstart="document.getElementById('status').textContent = 'Video loading started'"
            oncanplay="document.getElementById('status').textContent = 'Video can play - it should be visible now'"
            onerror="document.getElementById('status').textContent = 'Video error: ' + this.error"
            onloadeddata="document.getElementById('status').textContent = 'Video data loaded'">
            <source src="assets/anim.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="status">
        <p>If you can see the video above, it's working correctly.</p>
        <p>If you see a black screen or no video, there might be an issue with the video file or browser compatibility.</p>
    </div>
</body>
</html>
